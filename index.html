<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO Meta Tags -->
    <title>AutoCart - Find Your Perfect Dream Car | Car Shopping PWA</title>
    <meta
      name="description"
      content="Browse 25+ premium cars from top brands. Compare features, shortlist favorites, and access your wishlist even offline. AutoCart - Your ultimate car shopping companion."
    />
    <meta
      name="keywords"
      content="car shopping, auto cart, buy car, compare cars, SUV, sedan, electric vehicles, car wishlist, PWA"
    />
    <meta name="author" content="Divya Yelmakanne" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AutoCart - Find Your Perfect Dream Car" />
    <meta
      property="og:description"
      content="Browse 25+ premium cars from top brands. Compare features, shortlist favorites, and access your wishlist even offline."
    />
    <meta property="og:site_name" content="AutoCart" />
    <meta property="og:image" content="/opengraph-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@DivyaYelmakanne" />
    <meta name="twitter:image" content="/opengraph-image.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f05a28" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AutoCart" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="AutoCart" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
